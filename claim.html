    <div class="claims">
        <form class="claims" method="get" autocomplete="on">

            <label for="policynum">Policy Number:</label>
            <input type="text" name="policynum" id="policynum" placeholder="13/VA/xxxxx/xx" pattern="13/VA/[0-9]{5}/[0-9]{2}" required><br/>

            <label for="FirstName">First Name:</label>
            <input type="text" name="fname" id="fname" required><br/>

            <label for="LastName">Last Name:</label>
            <input type="text" name="lname" id="lname" required><br/>

            <label for="Car">Select Car:</label>
            <select name="Car" id="carSelect" required>
            </select><br>
               
            <label for="policereportnum">Police Report Number:</label>
            <input type="text" name="policereportnum" id="policereportnum" placeholder="9-13 digit number" pattern="[0-9]{9,13}" required><br/>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
   </div>

   <script src="firebase-config.js"></script>


</body>
