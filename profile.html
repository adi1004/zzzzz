<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

<body>
    <a href="home.html">1.Home</a><br/>
    <a href="profile.html">2.Profile Creation</a> <br/>
    <a href="claim.html">3.Create Claim </a><br/>
    4.Retreive Claim<br/>
    5.Logout<br/><br/><br/>

    <div class="profile">
         <form class="Profile" autocomplete="on">

            <label for="FirstName">First Name:</label>
            <input type="text" name="fname" id="fname" required><br/>

            <label for="LastName">Last Name:</label>
            <input type="text" name="lname" id="lname" required><br/>

            <label for="phonenumber">Phone Number:</label>
            <input type="tel" name="pnum" id="pnum" placeholder="+9715xxxxxxxx" pattern="\+9715[0-9]{1}[0-9]{3}[0-9]{4}" required><br/>

            <label for="email">E-Mail ID:</label>
            <input type="email" name="email" id="email" placeholder="xyz@abc.com" required><br/>

            <label for="policynum">Policy Number:</label>
            <input type="text" name="policynum" id="policynum" placeholder="13/VA/xxxxx/xx" pattern="13/VA/[0-9]{5}/[0-9]{2}" required><br/>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
         </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  
    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>
</body>
</html>
